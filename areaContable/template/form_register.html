<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!--Carga la carpeta-->

    <link rel="stylesheet" href="{% static 'estilos.css' %}">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
    <h1>REGISTER</h1>
    <form action="/registro/" method="POST" id="formulario">
        {% csrf_token %} <!--seguridad-->
        {{ form.as_p }}
        <p><label>Nombres<br><input class="imp" type="text" id="nombre" name="nombre" placeholder="Nombre(s)"required pattern="^[a-zA-ZÀ-ÿ\s]{1,40}$"></label></p>

        <p><label>Apellido<br><input type="text" id="apl" name="apl" placeholder="Apellido(s)" required pattern="^[a-zA-ZÀ-ÿ\s]{1,40}$"></label></p>

        <p><label>Email<br><input type="email" id="email" name="email" placeholder="tunombre@correo.com" required ></label></p>
        <p><label>Numero de Documento<br><input type="number" id="documento" name="documento" required pattern="^.{6,20}$"></label></p>
        <p><label>contraseña<br><input type="password" id="contra1" name="contra1" required pattern="^.{6,20}$"></label></p>

        <p><label>Repita Contraseña<br><input type="password" id="contra2" name="contra2" required="required" pattern="^.{6,20}$"></label></p>
        <p>Mas de 6 caracteres, una Mayuscula y una mibusula: ejemmplo: 123456Ml</p>
        <button type="submit" id="submit">Registrarse</button>

    </form>

</div>
</body>

</html>
